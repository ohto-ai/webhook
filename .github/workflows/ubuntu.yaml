name: Ubuntu Platform CI & Release

on:
  push:
  pull_request:
jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04, ubuntu-22.04]
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: 'true'
        fetch-depth: 1

    - name: Build
      run: |
        make -j8
    - name: Package
      id: package
      env:
        archiveName: webhook
      run: |
        name="${{env.archiveName}}"
        ref=${{github.ref}}
        tag_name="${ref##*/}"
        version=`git rev-parse --short HEAD`;
        echo "packageName=$name" >> $GITHUB_OUTPUT
        echo "tagName=$tag_name" >> $GITHUB_OUTPUT
        echo "version=$version" >> $GITHUB_OUTPUT
    - name: Upload Artifacts
      if: github.event.ref == 'refs/heads/master'
      uses: actions/upload-artifact@v3
      with:
        name: ${{ steps.package.outputs.packageName }}
        path: ${{ steps.package.outputs.packageName }}
    - name: Upload Prerelease
      if: github.event.ref == 'refs/heads/master' && startsWith(github.event.ref, 'refs/tags/v') == false
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ${{ steps.package.outputs.packageName }}
        asset_name: ${{ steps.package.outputs.packageName }}_${{ matrix.os }}_${{ steps.package.outputs.version }}
        tag: Pre-release-${{ steps.package.outputs.version }}
        overwrite: true
        prerelease: true
        body: |
          This is a pre-release version of the webhook package.
          It is not recommended to use this version in production.
    - name: Upload Release
      if: github.event.ref == 'refs/heads/master' && startsWith(github.event.ref, 'refs/tags/v')
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ${{ steps.package.outputs.packageName }}
        asset_name: ${{ steps.package.outputs.packageName }}_${{ matrix.os }}_${{ steps.package.outputs.tagName }}
        tag: ${{ github.ref }}
        overwrite: true
