name: Ubuntu Platform CI & Release

on:
  push:
  pull_request:
  workflow_dispatch:
jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04, ubuntu-22.04]
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: 'true'
        fetch-depth: 1
    - name: Build
      id: build
      env:
        archiveName: webhook
      run: |
        make -j8
        name="${{env.archiveName}}"
        hash=$(git rev-parse --short HEAD)
        echo "package_name=$name" >> $GITHUB_OUTPUT
        echo "commit_hash=$hash" >> $GITHUB_OUTPUT
    - name: Upload Artifacts
      if: github.ref_name == 'master'
      uses: actions/upload-artifact@v3
      with:
        name: ${{ steps.build.outputs.package_name }}
        path: ${{ steps.build.outputs.package_name }}
    - name: Upload Prerelease
      if: github.ref_type == 'branch' && github.ref_name == 'master'
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ${{ steps.build.outputs.package_name }}
        asset_name: ${{ steps.build.outputs.package_name }}_${{ matrix.os }}_${{ steps.build.outputs.commit_hash }}
        tag: Prerelease_${{ steps.build.outputs.commit_hash }}
        overwrite: true
        prerelease: true
        body: |
          This is a pre-release version of the webhook package.
          It is not recommended to use this version in production.
    - name: Upload Release
      if: github.ref_type == 'tag' && startsWith(github.ref_name, 'v')
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ${{ steps.build.outputs.package_name }}
        asset_name: ${{ steps.build.outputs.package_name }}_${{ matrix.os }}_${{ github.ref_name }}
        tag: ${{ github.ref_name }}
        overwrite: true
